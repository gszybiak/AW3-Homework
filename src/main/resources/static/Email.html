<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Wyślij email</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" 
    crossorigin="anonymous">
<style>
    .centered-paragraph {
        text-align: center;
		margin-bottom: 10px;
		display: block;
    }
</style>
</head>
<body>
<h1 class="centered-paragraph">Wyślij email</h1>
<h2 class="centered-paragraph">Uzupełnij dane, które chcesz przesłać</h2>
<h3 class="centered-paragraph">Pamiętaj o podaniu poprawnego adresu email</h3>
<form class="pure-form">
    <fieldset class="pure-group">
        <input type="text" class="pure-input-1-2" style="margin-bottom: 10px;" placeholder="Imię" />
        <input type="text" class="pure-input-1-2" style="margin-bottom: 10px;" placeholder="Nazwisko" />
		<label for="date">Data urodzenia:</label>
		<input type="date" class="pure-input-1-2" style="margin-bottom: 10px;" />
		<input type="password" class="pure-input-1-2" style="margin-bottom: 10px;" placeholder="Hasło" />
		<input type="text" class="pure-input-1-2" style="margin-bottom: 10px;" placeholder="Miejscowość" />
    </fieldset>
    <fieldset class="pure-group">
        <input type="email" class="pure-input-1-2" placeholder="Email" />
    </fieldset>
    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Wyślij mail</button>
</form>
</body>
</html>
